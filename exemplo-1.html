<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container" style="background-color: red">
        <h1>Hello, world!</h1>
    </div>

    <div class="container" style="background-color: red">
        <div class="row" style="color: white">
            <div class="col" style="background-color: blue">coluna 1</div>
            <div class="col" style="background-color: yellow; color: black;">coluna 2</div>
            <div class="col" style="background-color: red">coluna 3</div>
        </div>

        <div class="row" style="color: white">
            <div class="col order-6" style="background-color: red">coluna 3</div>
            <div class="col order-3" style="background-color: yellow; color: black;">coluna 2</div>
            <div class="col order-12" style="background-color: brown; color: black;">coluna 4</div>
            <div class="col order-1" style="background-color: blue">coluna 1</div>
        </div>

        <div class="row" style="height:200px; background-color: grey; color: white">
            <div class="col align-self-start" style="background-color: blue">coluna 1</div>
            <div class="col align-self-center" style="background-color: yellow; color: black;">coluna 2</div>
            <div class="col align-self-end" style="background-color: red">coluna 3</div>
        </div>

        <div class="row justify-content-around" style="height:200px; background-color: #ccc; color: white">
            <div class="col-3" style="background-color: blue">coluna 1</div>
            <div class="col-3" style="background-color: yellow; color: black;">coluna 2</div>
            <div class="col-3" style="background-color: red">coluna 3</div>
        </div>

        <div class="row justify-content-between" style="height:200px; background-color: #ccc; color: white">
            <div class="col-3" style="background-color: blue">coluna 1</div>
            <div class="col-3" style="background-color: yellow; color: black;">coluna 2</div>
            <div class="col-3" style="background-color: red">coluna 3</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
